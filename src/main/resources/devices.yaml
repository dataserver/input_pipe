
#######################################################################
# device definitions
#######################################################################

inputs:

  stick1:
    name: Ulimarc Ultrastick Player 1
    relpos: 1
    phys: blarg

  stick2:
    name: Ulimarc Ultrastick Player 2
    relpos: 1
    phys: blarg


########################################################################
# output devices
########################################################################
outputs:

  xbox1:
    create: yes
    name: Microsoft X-Box 360 pad
    type: xbx360

  xbox2:
    create: yes
    name: Microsoft X-Box 360 pad
    type: xbx360

  mouse1:
    name: mouse
    type: mouse

  keybd1:
    name: key1
    type: keybd


##########################################################
# rules section, maps events from one device into another
##########################################################
rules:
  - from: stick1                         # analog 1
    from_ev: (EV_KEY), code 103 (KEY_UP) # keyup event as coming in from evtest
    to: xbox1                            # artificial xbox controiler
    to_ev: (EV_KEY), code 103 (KEY_UP)   # pad up event

  - from: stick1
    from_ev: (EV_KEY), code 103 (KEY_UP)
    to: xbox1
    to_ev: (EV_KEY), code 103 (KEY_UP)






